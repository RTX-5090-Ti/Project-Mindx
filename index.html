<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./picture/favicon/favicon.ico" />
    <link rel="stylesheet" href="./css/login_page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="header-img">
          <img
            class="header-img-aproject"
            src="./picture/login-page/Icon.png"
            alt="Icon"
          />
        </div>
        <div class="header-name">
          <img src="./picture/login-page/Frame.png" alt="Frame" />
          <span class="header-name-text">Asite Product System</span>
        </div>
      </div>
      <div class="content">
        <div class="content-logo">
          <img src="./picture/login-page/image 10.png" alt="image" />
        </div>
        <div class="content-form form-signin">
          <h2 class="content-form-h2">Welcome back, Yash</h2>
          <p class="content-form-p">Welcome back! Please enter your details.</p>
          <form action="" class="content-fill">
            <input
              type="email"
              name=""
              id="email-in"
              class="content-fill-email"
              placeholder="Email"
            />
            <input
              type="password"
              name=""
              id="password"
              class="content-fill-pass"
              placeholder="Password"
            />
            <div class="content-find">
              <div class="content-find-box">
                <input type="checkbox" class="content-find-save" />
                <span class="content-find-text">Terms & Conditions </span>
              </div>
              <span class="content-find-forgot">Forgot Password</span>
            </div>
            <div class="content-login">
              <button class="content-login-butt" id="login-butt">Log in</button>
            </div>
          </form>
          <p class="content-text">
            Donâ€™t have an account?
            <span class="content-text-create content-text-in"
              >Sign up for free</span
            >
          </p>
        </div>
        <div class="content-form form-signup">
          <h2 class="content-form-h2">Sign Up</h2>
          <p class="content-form-p">Sign Up to continue</p>
          <form action="" class="content-fill">
            <input
              type="text"
              name=""
              id="name-up"
              class="content-fill-name"
              placeholder="Name"
            />
            <input
              type="email"
              name=""
              id="email-up"
              class="content-fill-email"
              placeholder="Email"
            />
            <input
              type="password"
              name=""
              id="password-up"
              class="content-fill-pass"
              placeholder="Password"
            />

            <div class="content-login">
              <button class="content-login-butt" id="signin-butt">
                Sign up
              </button>
            </div>
            <div class="content-find">
              <div class="content-find-box">
                <input type="checkbox" class="content-find-save" />
                <span class="content-find-text">Remember me</span>
              </div>
              <!-- <span class="content-find-forgot">Forgot Password</span> -->
            </div>
          </form>
          <p class="content-text">
            Already have an account?
            <span class="content-text-create content-text-up">Sign in</span>
          </p>
        </div>
        <div class="content-form forgot-pass">
          <h2 class="content-form-h2">Forgot password</h2>
          <p class="content-form-p">
            Remember your password ?
            <span class="content-form-span">Login here</span>
          </p>
          <form action="" class="content-fill">
            <input
              type="email"
              name=""
              id="email-forgot"
              class="content-fill-email"
              placeholder="Email"
            />
            <input
              type="text"
              name=""
              id="pass-reset-input"
              class="content-fill-email pass-reset"
              placeholder="Password Reset"
            />
            <div class="content-login">
              <!-- <button class="content-login-butt check-butt">Check email</button> -->
              <button class="content-login-butt reset-butt">
                Reset password
              </button>
            </div>
          </form>
        </div>
      </div>
      <!--  -->
      <img class="load" src="./picture/favicon/12.gif" alt="load" />
    </div>
    <script src="./js/login_Page.js"></script>
  </body>
</html>
