<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../picture/favicon/favicon.ico"
    />

    <link rel="stylesheet" href="../css/admin_add_SubTasks.css" />
    <title>Management System</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
      <div id="sidebar"></div>
      <div class="content">
        <div class="content">
          <div class="content-top">
            <span>SubTasks / Edit SubTasks</span>
          </div>
          <div class="content-bottom">
            <div class="content-bottom-create">
              <div class="project-title">
                <span>SubTask Title</span>
                <input class="project-title-input" type="text" />
              </div>
              <div class="project-type">
                <span>SubTask Type</span>
                <input class="project-type-input" type="text" />
              </div>
              <div class="project-times">
                <div class="project-time-left">
                  <span>Start Date</span>
                  <div class="projectt-times-start">
                    <input class="projectt-times-start-input" type="date" />
                  </div>
                </div>
                <div class="project-time-right">
                  <span>Start Date</span>
                  <div class="projectt-times-end">
                    <input class="projectt-times-end-input" type="date" />
                  </div>
                </div>
              </div>
            </div>
            <div class="content-bottom-Description">
              <span>SubTask Description</span>
              <textarea
                class="projectt-times-area-input"
                name=""
                id=""
              ></textarea>
            </div>
            <div class="content-bottom-rules">
              <div class="rules-object">
                <!-- Phần Reporter -->
                <div class="rules-object-reporter">
                  <span class="rules-object-reporter-text">Reporter</span>
                  <div class="reporter-list">
                    <div class="reporter-list-item">
                      <span class="reporter-list-item-name"></span>
                      <span id="arrow-reporter">&#9650;</span>
                    </div>
                    <!--  -->
                    <!-- <div class="reporter-list-check">
                      <span class="check-name">Yash</span>
                      <span class="check-position">Team lead</span>
                    </div> -->
                    <!--  -->
                  </div>
                </div>
                <!-- Phần Assignee -->
                <div class="rules-object-assignee">
                  <span class="rules-object-assignee-text">Assignee</span>
                  <div class="assignee-list">
                    <div class="assignee-list-item">
                      <span class="assignee-list-item-name"></span>
                      <span id="arrow-assignee">&#9650;</span>
                    </div>
                    <!-- <div class="assignee-list-check">
                      <span class="check-name">Yash</span>
                      <span class="check-position">Team lead</span>
                    </div> -->
                  </div>
                </div>
              </div>
              <!-- Phần button -->
              <div class="rules-object-button">
                <button class="object-button-add">Add Attachment</button>
                <div class="object-button-initialize">
                  <a
                    href="./admin_subTask.html"
                    class="object-button-initialize-create"
                  >
                    Save
                  </a>
                  <a
                    href="./admin_subTask.html"
                    class="object-button-initialize-delete"
                  >
                    Cancel
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Phần code Js để  render trang -->
    <script src="../js/components.js"></script>
    <script>
      loadComponent("header", "../components/header.html");
      loadComponent("sidebar", "../components/sidebar-admin.html");
    </script>
    <script src="../js/admin_edit_subTask.js"></script>
    <script>
      // Hàm gán tên
      function setHeaderUserName() {
        const me = JSON.parse(localStorage.getItem("currentUser") || "{}");
        const el = document.querySelector("#header .account-if-name");
        if (el) el.textContent = me.name || "User";
      }

      (async () => {
        await Promise.all([
          loadComponent("header", "../components/header.html"),
          loadComponent("sidebar", "../components/sidebar-admin.html"),
        ]);
        // Lúc này header/sidebar đã vào DOM
        setHeaderUserName();
      })();
    </script>
  </body>
</html>
